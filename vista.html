<html>
<head>
<!-- CSS only -->
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css' integrity='sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk' crossorigin='anonymous'>

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo' crossorigin='anonymous'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js' integrity='sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI' crossorigin='anonymous'></script>
<script>

  $(function () {
     $('form').on('submit', function (e) {

       e.preventDefault();
       $.ajax({
         type: 'POST',
         url: 'mod.php',
         data: $('form').serialize(),
         success: function(data){
          document.getElementById("notitest").style.display = "block";
          document.getElementById("testitulo").innerHTML = data;
         }
         
       });

     });

   });

</script>
</head>
<body>
  

<div class='container'>
  <div class='row'>
    <div class='col'>

    </div>
    <div class='col-6'>
    <h1>Formulario test</h1>
        <form id='formulario' method="POST" action='mod.php' >
  <div class='form-group'>
    <label for='e1'>Nombre</label>
    <input type='text' name='nombre' id='nombre' class='form-control' id='e1' placeholder='Nombre' required>
    <label for='e2'>Apellido:</label>
    <input type='text' name='apellido' id='apellido'  class='form-control' id='e2' placeholder='Apellido' required>
    <label for='e3'>DPI:</label>
    <input type='number' name='dpi' id='dpi' class='form-control' id='e3' placeholder='DPI (13 digitos)' required>
    </div>
    <button type='submit' class='btn btn-primary' >Submit</button>
</form>

<div id='notitest' style='display: none;'>
  <div class="alert alert-primary fade show"  role="alert">
    <p id='testitulo'><strong></strong></p>
  </div>
  
</div>
    </div>
    <div class='col'>

    </div>
  </div>
  </div>

</body>
</html>
